<header class="header" [ngClass]="{'header__vivareal': !isZapImoveis}">
    <ng-container *ngIf="isZapImoveis; else isVivareal">
        <img src="assets/img/zap-logo.svg" alt="Zap imóveis" class="logo-zap" />
    </ng-container>
    <ng-template #isVivareal>
        <img src="assets/img/vivareal-logo.svg" alt="Viva real imóveis" class="logo-vivareal" />
    </ng-template>
</header>
