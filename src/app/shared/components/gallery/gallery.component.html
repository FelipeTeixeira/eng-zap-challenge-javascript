<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let photo of photos; let i = index">
        <ng-template carouselSlide [id]="i">
            <figure class="gallery">
                <!-- <img class="gallery__photo" loading="lazy" [src]="photo" alt="Imagem do imóvel"> -->
                <img class="gallery__photo" loading="lazy" src="//grupozap-code-challenge.s3-website-us-east-1.amazonaws.com/images/pic19.jpg" alt="Imagem do imóvel">
            </figure>
        </ng-template>
    </ng-container>

</owl-carousel-o>
