<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let photo of photos; let i = index">
        <ng-template carouselSlide [id]="i">
            <figure class="gallery">
                <!-- <img
                    class="gallery__photo"
                    loading="lazy"
                    [src]="'http://grupozap-code-challenge.s3-website-us-east-1.amazonaws.com/images/pic10.jpg'"> -->
                <img class="gallery__photo" loading="lazy" [src]="photo">
            </figure>

            <!-- TO DO - [alt]="slide.alt" [title]="slide.title" -->
        </ng-template>
    </ng-container>

</owl-carousel-o>
