<app-header *ngIf="companySelected" [isZapImoveis]="true"></app-header>

<section class="page">
    <ul>
        <li *ngFor="let property of properties | paginate: { itemsPerPage: 20, currentPage: page }" [attr.id]="property.id">
            <app-gallery [routerLink]="['/empresa/', companySelected, property.id]" [photos]="property.images"></app-gallery>

            <a class="body" [routerLink]="['/empresa/', companySelected, property.id]">

                <strong class="price">
                    {{property.pricingInfos.price | currency}}
                </strong>

                <p class="condominio">
                    Condominio:
                    <strong>
                        {{property.pricingInfos.monthlyCondoFee | currency}}
                    </strong>
                </p>

                <span class="businessType">
                    {{property.pricingInfos.businessType === 'SALE' ? 'Venda' : 'Aluguel'}}
                </span>

                <p *ngIf="property.address.city" class="usableAreas">
                    <img src="assets/img/icon-map.svg" alt="Ícone de localização" width="16" height="16">
                    {{property.address.city}}, {{property.address.neighborhood}}
                </p>

                <p *ngIf="property.usableAreas" class="usableAreas">
                    <!-- TO DO - alterar essa imagem -->
                    <img src="assets/img/icon-area.svg" alt="Ícone de metragem do imóvel" width="16" height="16">
                    {{property.usableAreas}} m²
                </p>
            </a>
        </li>
    </ul>

    <pagination-controls maxSize="7" previousLabel="" nextLabel="" autoHide="true" (pageChange)="setPageSelect($event)">
    </pagination-controls>
</section>
