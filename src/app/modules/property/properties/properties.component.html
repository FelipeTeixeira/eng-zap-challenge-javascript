<app-header *ngIf="companySelected" [isZapImoveis]="companySelected === 'zap-imoveis' "></app-header>

<section class="page">
    <ul>
        <li *ngFor="let property of properties | paginate: { itemsPerPage: 20, currentPage: currentPage }" [attr.id]="property.id">

            <a [routerLink]="['/empresa/', companySelected, property.id]" [queryParams]="{page: currentPage}">
                <app-property-info-card
                    [images]="property.images"
                    [price]="+property.pricingInfos.price"
                    [monthlyCondoFee]="+property.pricingInfos.monthlyCondoFee"
                    [businessType]="+property.pricingInfos.businessType"
                    [address]="property.address"
                    [usableAreas]="property.usableAreas">
                </app-property-info-card>
            </a>

        </li>
    </ul>

    <pagination-controls maxSize="7" previousLabel="" nextLabel="" autoHide="true" (pageChange)="setPageSelect($event)">
    </pagination-controls>
</section>
